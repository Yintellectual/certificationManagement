<body id="page-top">
	<form class="needs-validation" id="contractorForm" novalidate action="application_submit" method="POST">
		<header class="masthead">
			<div class="container">
				<div class="intro-text">
					<div class="intro-lead-in">请填写个人姓名， 实名认证手机号和微信账号（非昵称）</div>
					<div class="intro-heading text-uppercase">填写证书授权申请</div>
					<button type="submit" class="btn btn-primary btn-xl btn-form ">提交申请</button>
				</div>
			</div>
		</header>
		<!-- application Form -->
		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="media-container-column col-lg-8">
					<div class="row row-sm-offset">
						<div class="col-md-4 multi-horizontal" data-for="name">
							<div class="form-group">
								<label class="form-control-label">姓名</label> <input type="text"
									class="form-control" name="name" required>
							</div>
						</div>
						<div class="col-md-4 multi-horizontal" data-for="phone">
							<div class="form-group">
								<label class="form-control-label">实名电话</label> <input
									class="form-control" name="phone" required>
							</div>
						</div>
						<div class="col-md-4 multi-horizontal" data-for="wechat">
							<div class="form-group">
								<label class="form-control-label">微信账号</label> <input type="tel"
									class="form-control" name="wechat" required>
							</div>
						</div>
					</div>
					<div class="form-group" data-for="message">
						<label class="form-control-label mbr-fonts-style display-7"
							for="message-form1-2w">备注</label>
						<textarea type="text" class="form-control" name="message" 
							 id="message-form1-2w"></textarea>
					</div>
				</div>
			</div>
		</div>
	</form>
	<script type="text/javascript">
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function() {
			'use strict';
			window.addEventListener('load',
					function() {
						// Fetch all the forms we want to apply custom Bootstrap validation styles to
						var forms = document
								.getElementsByClassName('needs-validation');
						// Loop over them and prevent submission
						var validation = Array.prototype.filter.call(forms,
								function(form) {
									form.addEventListener('submit', function(
											event) {
										if (form.checkValidity() === false) {
											event.preventDefault();
											event.stopPropagation();
										}
										form.classList.add('was-validated');
									}, false);
								});
					}, false);
		})();
	</script>

	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Plugin JavaScript -->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
