<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
    <meta charset="utf-8">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

        <title>证书业务应用软件登陆 </title>
    </head>
    <body>
        
        
<div class = "container">
<div class="row">
<div class="col-md-4"></div>
	<div class="col-md-4 wrapper">
		<form th:action="/login.html" method="post" name="Login_Form" class="form-signin">       
			<h3 class="form-signin-heading">欢迎回来！请登陆</h3>
			  <hr class="colorgraph"><br>
			  
			  <input type="text" class="form-control" name="username" placeholder="用户名" required="" autofocus="" />
			  <input type="password" class="form-control" name="password" placeholder="密码" required=""/>     		  
			 
			  <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Login</button>  			
		</form>			
	</div>
	<div class="col-md-4"></div>
	</div>
</div>


    </body>
</html>
